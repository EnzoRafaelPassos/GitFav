<!DOCTYPE html>
<html lang="pt-br" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/Estrela.svg" type="image/svg">
    <title>GitFav</title>
    <script type="module" defer src="index.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>

<body>
    <div id="app">
        <header>
            <img src="Assets/Gitfav.png" alt="" srcset="">
            <nav>
                <label class="sr-only">Digite o Github username que quer favoritar</label>
                <input type="text" placeholder="Digite o Github username que quer favoritar">

                <button><img src="Assets/icon-star.svg" alt=""> Favoritar</button>
            </nav>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>

                </tr>
            </thead>
            <tbody>
                <tr id="notFavorite">
                    <td>
                        <img src="Assets/Estrela.svg" alt="">
                        <p>Nenhum favorito ainda</p>
                    </td>
                </tr>
            </tbody>
        </table>

        <button id="toggleMode">
            <img src="Assets/sun.svg" class="ph-sun" alt="" srcset="">
            <img src="Assets/moon.svg" class="ph-moon" alt="" srcset="">
        </button>

    </div>
</body>

</html>
